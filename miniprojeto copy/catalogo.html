<html lang="pt">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MoodReads</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="moodquiz.html">Mood Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Playlist.html">Playlist</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Catálogo de Livros</h1>
        <form id="searchForm" class="d-flex mb-4">
            <input type="text" id="searchQuery" class="form-control me-2" placeholder="Pesquisar por título ou autor"
                aria-label="Pesquisar">
            <button type="submit" class="btn">Pesquisar</button>
        </form>
        <div id="searchResults"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>
        
    </script>
    <style>
        /* Estilo geral - Cute */
        body {
             font-family: 'Poppins', sans-serif;
            background-color: #F9F5FF;
            color: #333;
        }
    
        .container {
            margin-top: 50px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            border: 2px solid #E0BBE4;
        }
    
        h1 {
            color: #8B5FBF;
            text-align: center;
            font-size: 2.5rem;
        }
    
        label,
        h4 {
            color: #6C63FF;
        }
    
        .form-control {
            border-radius: 10px;
            border: 2px solid #D3CCE3;
        }
    
        button {
            background-color: #FF8B94;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }
    
        button:hover {
            background-color: #FFAAA5;
            cursor: pointer;
        }
    
        #searchResults {
            margin-top: 20px;
            text-align: center;
        }
    
        #searchResults ul {
            list-style-type: none;
            padding: 0;
        }
    
        #searchResults li {
            background-color: #F3E8FF;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
    
        #searchResults li:hover {
            background-color: #E0BBE4;
        }
    </style>
</body>

</html>
